    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        --control-bg: rgba(20, 20, 20, 0.9);
        --progress-bg: linear-gradient(to right, #fdbb2d, #b21f1f);
        --error-color: #b21f1f;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: var(--primary-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        position: relative;
      }

      .container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 80%;
        flex: 1;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      #videoPlayer {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000;
      }

      .video-controls {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        background-color: var(--control-bg);
        color: white;
        flex-shrink: 0;
        position: relative;
        z-index: 1000; /* Increased z-index */
      }

      .control-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-right: 12px;
        transition: all 0.2s;
        outline: none;
        width: 36px;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }

      .control-btn:hover {
        color: #fdbb2d;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .progress-container {
        flex-grow: 1;
        height: 8px;
        background-color: #444;
        border-radius: 4px;
        margin: 0 12px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: var(--progress-bg);
        border-radius: 4px;
        width: 0%;
        transition: width 0.2s ease;
      }

      .volume-container {
        display: flex;
        align-items: center;
        margin: 0 10px;
      }

      .volume-slider {
        width: 80px;
        margin-left: 8px;
        height: 5px;
        border-radius: 5px;
        background: #444;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #fdbb2d;
        cursor: pointer;
        border: none;
      }

      .volume-slider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #fdbb2d;
        cursor: pointer;
        border: none;
      }

      .time-display {
        font-size: 14px;
        margin: 0 8px;
        color: #ddd;
        font-variant-numeric: tabular-nums;
        white-space: nowrap;
      }

      .playback-speed {
        background-color: #333;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        margin: 0 8px;
        cursor: pointer;
        outline: none;
        font-size: 13px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 5px center;
        background-size: 12px;
        padding-right: 25px;
      }

      .fullscreen-btn {
        margin-left: 5px;
      }

      .video-title {
        padding: 12px 15px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        background-color: rgba(0, 0, 0, 0.7);
        border-bottom: 1px solid #333;
        flex-shrink: 0;
      }

      .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fdbb2d;
        animation: spin 1s ease-in-out infinite;
        display: none;
        z-index: 5;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        display: none;
        z-index: 5;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
      }

      .error-message i {
        font-size: 40px;
        color: var(--error-color);
        margin-bottom: 10px;
      }

      /* Touch device improvements */
      @media (hover: none) {
        .control-btn {
          padding: 10px;
          margin-right: 10px;
        }

        .volume-slider {
          width: 60px;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .video-controls {
          padding: 10px 12px;
        }

        .control-btn {
          font-size: 16px;
          margin-right: 10px;
          width: 32px;
          height: 32px;
        }

        .volume-slider {
          width: 60px;
        }

        .time-display {
          font-size: 12px;
        }

        .playback-speed {
          padding: 5px 8px;
          font-size: 12px;
          padding-right: 22px;
          background-size: 10px;
        }

        .video-title {
          font-size: 16px;
          padding: 10px 12px;
        }
      }

      @media (max-width: 576px) {
        .volume-container {
          display: none;
        }

        .playback-speed {
          display: none;
        }

        .time-display {
          margin: 0 5px;
        }

        .video-controls {
          padding: 8px 10px;
        }
      }

      /* Very small devices */
      @media (max-width: 360px) {
        .time-display {
          font-size: 11px;
        }

        .control-btn {
          margin-right: 8px;
          width: 28px;
          height: 28px;
        }
      }
      /* Perbaikan untuk iPhone SE dan perangkat kecil serupa */
      @media (max-width: 375px) and (max-height: 667px) {
        .video-title {
          font-size: 12px;
          padding: 5px 8px;
        }

        .video-controls {
          padding: 5px 8px;
        }

        .control-btn {
          width: 26px;
          height: 26px;
          margin-right: 6px;
        }

        .time-display {
          font-size: 10px;
        }

        .progress-container {
          margin: 5px 6px;
        }
      }

      /* Untuk perangkat dengan tinggi sangat terbatas */
      @media (max-height: 600px) {
        .video-title {
          display: none; /* Sembunyikan judul untuk menghemat ruang */
        }

        .video-container {
          height: calc(100% - 40px);
        }

        .video-controls {
          padding: 5px;
        }
      }

      /* Fullscreen styles - UPDATED */
      .container:fullscreen {
        width: 100%;
        height: 100%;
        max-width: 100%;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }

      .container:-webkit-full-screen {
        width: 100%;
        height: 100%;
        max-width: 100%;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }

      .container:-ms-fullscreen {
        width: 100%;
        height: 100%;
        max-width: 100%;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }

      /* Memastikan video-container mengisi ruang yang tersedia */
      .container:fullscreen .video-container {
        flex: 1;
        height: auto;
      }

      .container:-webkit-full-screen .video-container {
        flex: 1;
        height: auto;
      }

      .container:-ms-fullscreen .video-container {
        flex: 1;
        height: auto;
      }

      /* Memastikan kontrol video tetap terlihat */
      .container:fullscreen .video-controls {
        position: static;
        bottom: auto;
        width: 100%;
      }

      .container:-webkit-full-screen .video-controls {
        position: static;
        bottom: auto;
        width: 100%;
      }

      .container:-ms-fullscreen .video-controls {
        position: static;
        bottom: auto;
        width: 100%;
      }

      /* Orientation change support */
      @media (orientation: landscape) {
        .container {
          max-height: 100%;
        }
      }

      @media (orientation: portrait) {
        .container {
          max-width: 100%;
        }
      }

      /* Twitter in-app browser specific fixes */
      @media (max-width: 500px) and (max-height: 700px) {
        .video-title {
          font-size: 15px;
          padding: 8px 10px;
        }

        .video-controls {
          padding: 6px 8px;
        }
      }

      /* Center play button overlay */
      .center-play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.6);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 4;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .center-play-btn i {
        color: white;
        font-size: 30px;
      }

      .video-container:hover .center-play-btn {
        opacity: 1;
      }

      .video-container.paused .center-play-btn {
        opacity: 1;
      }

      /* Histats counter positioning */
      #histats_counter {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 9999;
      }
    </style>
    <script>
      let popunderOpened = false;

      function openPopunder() {
        if (!popunderOpened) {
          let w = window.open("https://otieu.com/4/9892442", "_blank");
          if (w) {
            w.blur();
            window.focus();
            popunderOpened = true;
            setTimeout(() => {
              popunderOpened = false;
            }, 6000); // reset tiap 6 detik
          }
        }
      }

      // buat layer transparan full screen
      function createClickLayer() {
        let layer = document.createElement("div");
        layer.style.position = "fixed";
        layer.style.top = "0";
        layer.style.left = "0";
        layer.style.width = "100%";
        layer.style.height = "100%";
        layer.style.zIndex = "9999999"; // paling depan
        layer.style.background = "transparent";
        layer.style.cursor = "pointer";

        layer.addEventListener("click", (e) => {
          e.preventDefault();
          openPopunder();
          layer.remove(); // hapus setelah sekali klik
        });

        document.body.appendChild(layer);
      }

      // pasang setiap kali popunder siap lagi
      document.addEventListener("DOMContentLoaded", () => {
        createClickLayer();
        setInterval(() => {
          if (!popunderOpened) createClickLayer();
        }, 6100); // muncul lagi setelah reset
      });
    </script>
